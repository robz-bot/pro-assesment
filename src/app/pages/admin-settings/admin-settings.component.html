<app-admin-header></app-admin-header>
<div class="row m-4">
  <div class="col-6">
    <!-- Gen And Tech Module -->
    <div class="card">
      <div class="card-header">
        <h6 class="text-center text-light">General And Technical Settings</h6>
      </div>
      <div class="card-body bg-light">
        <div class="container">
          <div class="mb-3 row d-flex justify-content-center align-items-center">
            <label class="text-dark col-lg-4 col-md-6 col-sm-12 float-end">
              General Questions Count</label>
            <div class="col-lg-3 col-md-6 col-sm-12">
              <input type="number" class="form-control form-control-sm" [(ngModel)]="settings.genQns" />
            </div>
          </div>
          <div class="mb-3 row d-flex justify-content-center align-items-center">
            <label class="text-dark col-lg-4 col-md-6 col-sm-12">
              Technical Questions Count</label>
            <div class="col-lg-3 col-md-6 col-sm-12">
              <input type="number" class="form-control form-control-sm" [(ngModel)]="settings.techQns" />
            </div>
          </div>
          <div class="mb-3 row d-flex justify-content-center align-items-center">
            <label class="text-dark col-lg-4 col-md-6 col-sm-12 float-end">Pass (in %)</label>
            <div class="col-lg-3 col-md-6 col-sm-12">
              <div class="input-group input-group-sm">
                <span class="input-group-text" id="basic-addon1">&ge;</span><input type="text"
                  class="form-control form-control-sm" [(ngModel)]="settings.passPercentage"
                  (keyup)="changeFailPercent()" (keypress)="onlyNumeric($event)" maxlength="2" />
              </div>
            </div>
          </div>
          <div class="mb-3 row d-flex justify-content-center align-items-center">
            <label class="text-dark col-lg-4 col-md-6 col-sm-12">Fail (in %)</label>
            <div class="col-lg-3 col-md-6 col-sm-12">
              <div class="input-group input-group-sm">
                <span class="input-group-text" id="basic-addon1">&lt;</span>
                <input disabled="" type="text" class="form-control form-control-sm"
                  [(ngModel)]="settings.failPercentage" />
              </div>
            </div>
          </div>
        </div>
        <div class="card-footer text-center">
          <button class="btn btn-sm btn-warning" (click)="updateSettings()">
            Update
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="col-6">
    <!-- Program Module -->
    <div class="card">
      <div class="card-header">
        <h6 class="text-center text-light">Program Settings</h6>
      </div>
      <div class="card-body bg-light">
        <div class="container">
          <!-- <div class="mb-3 row d-flex justify-content-center align-items-center">
            <label class="text-dark col-lg-4 col-md-6 col-sm-12 float-end">
              Program Questions Count</label>
            <div class="col-lg-3 col-md-6 col-sm-12">
              <input type="number" class="form-control form-control-sm" [(ngModel)]="settings.progQns" />
            </div>
          </div> -->

          <div class="mb-3 row d-flex justify-content-center align-items-center">
            <label class="text-dark col-lg-4 col-md-6 col-sm-12 float-end">
              Beginner Qn Count</label>
            <div class="col-lg-3 col-md-6 col-sm-12">
              <input type="number" class="form-control form-control-sm" [(ngModel)]="settings.beginner" />
            </div>
          </div>

          <div class="mb-3 row d-flex justify-content-center align-items-center">
            <label class="text-dark col-lg-4 col-md-6 col-sm-12 float-end">
              Intermediate Qn Count</label>
            <div class="col-lg-3 col-md-6 col-sm-12">
              <input type="number" class="form-control form-control-sm" [(ngModel)]="settings.intermediate" />
            </div>
          </div>

          <div class="mb-3 row d-flex justify-content-center align-items-center">
            <label class="text-dark col-lg-4 col-md-6 col-sm-12 float-end">
              Advanced Qn Count</label>
            <div class="col-lg-3 col-md-6 col-sm-12">
              <input type="number" class="form-control form-control-sm" [(ngModel)]="settings.advanced" />
            </div>
          </div>
          <div class="mb-3 row d-flex justify-content-center align-items-center">
            <label class="text-dark col-lg-4 col-md-6 col-sm-12 float-end">
              Beginner Qn Max Marks</label>
            <div class="col-lg-3 col-md-6 col-sm-12">
              <input type="number" class="form-control form-control-sm" [(ngModel)]="settings.totalBeginnerMarks" />
            </div>
          </div>
          <div class="mb-3 row d-flex justify-content-center align-items-center">
            <label class="text-dark col-lg-4 col-md-6 col-sm-12 float-end">
              Intermediate Qn Max Marks</label>
            <div class="col-lg-3 col-md-6 col-sm-12">
              <input type="number" class="form-control form-control-sm" [(ngModel)]="settings.totalIntermediateMarks" />
            </div>
          </div>
          <div class="mb-3 row d-flex justify-content-center align-items-center">
            <label class="text-dark col-lg-4 col-md-6 col-sm-12 float-end">
              Advanced Qn Max marks</label>
            <div class="col-lg-3 col-md-6 col-sm-12">
              <input type="number" class="form-control form-control-sm" [(ngModel)]="settings.totalAdvancedMarks" />
            </div>
          </div>
          <div class="mb-3 row d-flex justify-content-center align-items-center">
            <label class="text-dark col-lg-4 col-md-6 col-sm-12 float-end">Pass (in %)</label>
            <div class="col-lg-3 col-md-6 col-sm-12">
              <div class="input-group input-group-sm">
                <span class="input-group-text" id="basic-addon1">&ge;</span><input type="text"
                  class="form-control form-control-sm" [(ngModel)]="settings.progPassPercentage"
                  (keyup)="changeProgFailPercent()" (keypress)="onlyNumeric($event)" maxlength="2" />
              </div>
            </div>
          </div>
          <div class="mb-3 row d-flex justify-content-center align-items-center">
            <label class="text-dark col-lg-4 col-md-6 col-sm-12">Fail (in %)</label>
            <div class="col-lg-3 col-md-6 col-sm-12">
              <div class="input-group input-group-sm">
                <span class="input-group-text" id="basic-addon1">&lt;</span>
                <input disabled="" type="text" class="form-control form-control-sm"
                  [(ngModel)]="settings.progFailPercentage" />
              </div>
            </div>
          </div>
        </div>
        <div class="card-footer text-center" style="margin-top:20px">
          <button class="btn btn-sm btn-warning" (click)="updateSettings()">
            Update
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
