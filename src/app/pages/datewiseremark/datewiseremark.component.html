<app-admin-header></app-admin-header>
<div class="container ">
  <div class="card">
    <div class="card-header">
      <h6 class="text-center text-light">Program Report(s)</h6>
    </div>
    <div class="card-body">
      <div class="d-flex gap-2 justify-content-center m-2">
        <span class="badge bg-primary border border-primary-subtle text-primary-emphasis rounded-pill">Full Name:
          {{reportList[0].userName}}</span>
        <span class="badge bg-primary border border-secondary-subtle text-secondary-emphasis rounded-pill">Team:
          {{reportList[0].teamName}}</span>
        <span class="badge bg-primary border border-success-subtle text-success-emphasis rounded-pill">Reported On:
          {{reportList[0].reportedOn}}</span>
      </div>
      <table class="table">
        <thead>
          <tr class="texxt-light">
            <th scope="col">S.No</th>
            <th scope="col">Question</th>
            <th scope="col">Action</th>

          </tr>
        </thead>
        <tbody class="col-lg-4 col-md-6 col-sm-12 col-xs-12">
          <tr *ngFor="let item of reportList; let i=index">
            <td scope="row">{{i+1}}</td>
            <td class="text"> {{item.question}}</td>
            <td class="text primary"><button class="btn btn-info btn-sm rounded-pill text-dark" type="button"
                (click)="gotoUpdatereport(item)"> Review </button></td>
          </tr>
        </tbody>
      </table>
      <div class="d-flex align-items-center justify-content-center ">
        <button type="button" class="btn btn-sm btn-danger mx-2" (click)="goBack()">Back</button>
      </div>
    </div>
  </div>
</div>
