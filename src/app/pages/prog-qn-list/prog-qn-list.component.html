
<app-admin-header></app-admin-header>
<!-- <div class="container"> -->
<div class="card">
  <div class="card-header">
    <h6 class="text-center text-light">Program Program List(s)</h6>
  </div>
  <div class="card-body bg-light">
    <form #f="ngForm" (ngSubmit)="searchprogramQnsPage()" novalidate  >
      <div class="d-flex flex-wrap flex-row bd-highlight mb-3">
        <div class="p-2 bd-highlight text-dark">Search By:</div>
        <div class="p-2 bd-highlight text-dark">
          <select
            name="searchType"
            [(ngModel)]="searchType"
            class="form-select form-select-sm"
            (ngModelChange)="onChangeStatus($event)"
          >
            <option value="">Select</option>
            <option value="program">Program Question</option>
            <option value="programLevel">Program Level</option>
            <option value="team">Team</option>
          </select>
        </div>
        <div class="p-2 bd-highlight">
          <input
            type="text"
            name="searchKey"
            class="form-control form-control-sm"
            placeholder="Keyword"
            [(ngModel)]="searchKey"
            *ngIf="isEnableSearchText"
          />
         
          <input
            type="date"
            name="searchKey"
            class="form-control form-control-sm"
            placeholder="Keyword"
            [(ngModel)]="searchKey"
            *ngIf="isEnableDate"
          />
          <select
            name="searchKey"
            class="form-select form-select-sm"
            [(ngModel)]="searchKey"
            *ngIf="isEnableTeam"
          >
            <option value="">Select</option>
            <option *ngFor="let item of teamList" [value]="item.id">{{item.team}}</option>
          </select>

          <select
          name="searchKey"
          class="form-select form-select-sm"
          [(ngModel)]="searchKey"
          *ngIf="isEnableProgramLevel"
        >
          <option value="">Select</option>
          <option value="B">Beginner</option>          
          <option value="I">Intermediate</option>          
          <option value="A">Advanced</option>
        </select>
        </div>
        <div class="p-2 bd-highlight">
          <input type="submit" value="Search" class="btn btn-sm btn-primary"/>
        </div>
        <div class="p-2 bd-highlight">
          <input
            type="button"
            value="Clear"
            class="btn btn-sm btn-danger"
            (click)="getAllProgramQuestionsPage()"
          />
        </div>
      </div>
    </form>
    <div
      class="card-header row bg-dark align-items-center" *ngIf="progList.length>0">
      <div class="col-lg-2 col-sm-12 col-md-4 d-flex align-items-center">
        <label> Total Items: {{count}}</label>
      </div>
      <div
        class="col-lg-10 col-sm-12 col-md-4 d-flex justify-content-end align-items-center"
      >
        <pagination-controls
          [responsive]="true"
          class="my-1"
          previousLabel="Prev"
          nextLabel="Next"
          (pageChange)="handlePageChange($event)"
        ></pagination-controls>
      </div>
    </div>

    <div class="row my-2">
      <p
        *ngIf="progList.length == 0"
        class="text-center badge bg-warning text-dark"
      >
        No record(s) found
      </p>
      <div
        class="col-12"
        *ngFor="
          let item of progList
            | paginate
              : {
                  itemsPerPage: pageSize,
                  currentPage: page,
                  totalItems: count
                };
          let i = index
        "
      >
      <div class="card bg-light" *ngIf="teamId == item.teamId || role == 'SA'">
        <div class="card-body text-dark">
          {{ (page - 1) * pageSize + i + 1 }}.
            <small class="card-text fw-bold">{{ item.program }}</small>
            <br/>
            <span class="my-2 text-dark badge bg-light"><i class="bi bi-alarm-fill"></i> {{item.date}}</span>
            <div class="my-2 float-end">
              <span class="badge bg-info text-dark mx-2" *ngIf="item.programLevel == 'B'"><i class="bi bi-people-fill"></i> Beginner </span>
              <span class="badge bg-info text-dark mx-2" *ngIf="item.programLevel == 'I'"><i class="bi bi-people-fill"></i> Intermediate </span>
              <span class="badge bg-info text-dark mx-2" *ngIf="item.programLevel == 'A'"><i class="bi bi-people-fill"></i> Advanced </span>
              <span class="badge bg-success text-dark"><i class="bi bi-people-fill"></i> {{ item.team }}</span>
              <a
                *ngIf="teamId == item.teamId || role == 'SA'"
                href="javascript:void(0)"
                class="btn btn-sm btn-warning mx-2"
                [routerLink]="['/edit-prog-qn', item.id]"
                >Edit</a
              >
              <a
              *ngIf="teamId == item.teamId || role == 'SA'"
                href="javascript:void(0)"
                class="btn btn-outline-dark btn-sm mx-2"
                (click)="inactiveProgramById(item.id)"
                >In-Active</a
              >
              <a
              *ngIf="teamId == item.teamId || role == 'SA'"
                href="javascript:void(0)"
                class="btn btn-sm btn-danger mx-2"
                (click)="deleteProgramById(item.id)"
                >Delete</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
    <div
      class="card-header row bg-dark align-items-center" *ngIf="
      progList.length > 0"
   >
      <div class="col-lg-2 col-sm-12">
        <label> Items per Page:</label>
        <select
          (change)="handlePageSizeChange($event)"
          class="form-select form-select-sm"
        >
          <option *ngFor="let size of pageSizes" [ngValue]="size">
            {{ size }}
          </option>
        </select>
      </div>
      <div
        class="col-lg-10 col-sm-12 col-md-4 d-flex justify-content-end align-items-center"
      >
        <pagination-controls
          [responsive]="true"
          class="my-1"
          previousLabel="Prev"
          nextLabel="Next"
          (pageChange)="handlePageChange($event)"
        ></pagination-controls>
      </div>
    </div>
  </div>
  <div class="card-footer"></div>
</div>
<!-- </div> -->
