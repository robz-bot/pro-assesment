  <div class="row my-2">
    <div class="col-lg-8 fixed-top sticky-div">
      <form [formGroup]="programForm">
        <!-- Program Question -->
        <div class="d-flex justify-content-center">
          <button class="btn btn-success fw-bold btn-center" readonly>
            Program Questions
          </button>
        </div>
        <div class="col-12 my-2 bg-dark" [attr.id]="'progquestion' + i"
          *ngFor="let item of programQnList; let i = index">
          <p class="fw-bold text-light disable-text-selection">
            {{ i + 1 }}. {{ item.program }}
          </p>
          <angular-editor [placeholder]="'Enter text here...'" [config]="editorConfig" [name]="'qn' + i"
            [formControlName]="'qn' + i">
          </angular-editor>
        </div>

      </form>
    </div>
    <div class="col-lg-1"></div>
    <div class="col-lg-3 fixed-top sticky-div d-none d-lg-block">
      <div class="bg-light rounded-3 text-dark">
        <div class="container container-fluid">
          <p class="fw-bold">
            Welcome, {{ programQnList[0].firstName }}
            {{ programQnList[0].lastName }} !
          </p>
          <h3 class="badge bg-danger fs-1 align-items-center text-center">
            {{ timeLeft | formatTime }}
          </h3>
          <div class="progress">
            <div [attr.class]="progressColor" role="progressbar" [style.width.%]="progressPercentage"></div>
          </div>
          <app-user-details></app-user-details>
        </div>
      </div>
      <div class="text-center">
        <button class="btn btn-sm btn-danger my-2 text-center" type="button" data-bs-toggle="offcanvas" #completeBtn
          id="completeBtn" data-bs-target="#completeCanvas" aria-controls="completeCanvas" (click)="onSubmit(true)"
          *ngIf="enableEndBtn">End Test</button>
      </div>
    </div>
    <button (click)="stopTimer()" class="d-none" #stopBtn id="stopBtn">
      Pause
    </button>
    <button (click)="startTimer()" class="d-none" #startBtn id="startBtn">
      Start
    </button>
  </div>
